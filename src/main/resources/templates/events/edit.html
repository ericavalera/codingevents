<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}"></head>

<body class="container">

<nav th:replace="~{fragments :: header}"></nav>

<form method="post" th:action="@{/events/edit/{eventId}(eventId=${event.id})}">
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" th:value="${event.name}" class="form-control">

        <label for="description">Description:</label>
        <input type="text" name="description" id="description" th:value="${event.description}" class="form-control">

        <input type="hidden" name="eventId" th:value="${event.id}" />
    </div>
    <div class="form-group">
        <input type="submit" value="Edit Event" class="btn btn-warning">
    </div>
</form>

</body>
</html>
